<!DOCTYPE html>
<head>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    var socket = io('http://localhost:3000');

    socket.on('setLights', (lightState) => {
      let text = lightState ? 'ON' : 'OFF';
      document.getElementById('mainText').innerHTML = text;
    });

    function sendSignal() {
      socket.emit('beep', {});
    }
  </script>
</head>
<body>
  <h1 id="mainText"></h1>
  <button type="button" id="button" onclick="sendSignal()">Click Me!</button>
</body>
